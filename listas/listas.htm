<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Fundamentos do HTML5 para marcação de listas </title> 
</head> 

<body> 
  <h1> Marcação de listas com HTML5 </h1>
  <p>Lista genérica, não numerada: </p>

  <ul> 
    <li> Item 1
      <ul>
        <li> Item1.1 
          <ul>
            <li> Item1.1.1 </li>
            <li> Item1.1.2</li>
          </ul>
        </li>
        <li> Item1.2</li>
      </ul>
    </li>
    <li> Item2 </li>
    <li> Item3 </li>
  </ul>

  <ol>
    <li> Item1 </li>
    <li> Item2 </li>
    <li> Item3 </li>
  </ol>
</body> 
</html>

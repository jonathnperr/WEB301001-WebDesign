<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Usando links em HTML5 </title> 
</head> 

<body> 
    <h1> Marcação de links na linguagem HTML5 </h1>

    <P> Exemplos utilizando links locais e links remotos </P>

    <!-- links locais -->
    <a href="../pagina2/pagina2.html" title="Ir para a página de cadastro do usuário" target="_blank"> Ir para  a página 2 </a>

    <br><br>

    <!-- links remotos -->
    <a title="Página inicial do IFSC" href="https://www.ifsc.edu.br/web/campus-florianopolis" target="_blank"> Ir para a página inicial do IFSC </a> <br> <br>

    <!-- Utilizando uma imagem como link -->
    <a href="https://www.w3schools.com/html/" title="Página inicial do WWW Consortium" target="_blank"> 
        <img src="https://logospng.org/download/w3c/w3c-256.png" alt="Logotipo do W3C">

    </a>


</body> 
</html>
